<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥BUBU</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
    
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
    
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const shadow = 100;
    function shadowHandler(e){
        const {offsetWidth: width, offsetHeight: height} = hero;
        let {offsetX: x, offsetY: y} = e;
       // console.log(width);
        //console.log(height);
        if(this !== e.target){
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }
       const shadowX = Math.round((x / width * shadow) - shadow / 2);
       const shadowY = Math.round((y / height * shadow) - shadow / 2);
       console.log(shadowX, shadowY);
       text.style.textShadow = `${shadowX}px ${shadowY}px 0 pink, ${shadowX * -1}px ${shadowY}px 0 blue, ${shadowX}px ${shadowY * -1}px 0 green, ${shadowX *-1}px ${shadowY * -1}px 0 cyan`;
        
    }
    hero.addEventListener('mousemove',shadowHandler);
</script>
</body>
</html>
